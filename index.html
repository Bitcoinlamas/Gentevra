<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentevra Size Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="bg-gradient-to-br from-white to-gray-100">
    <div id="gentevra-size-assistant" class="p-4 max-w-md mx-auto"></div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const sizeAssistant = document.getElementById('gentevra-size-assistant');
        
        sizeAssistant.innerHTML = `
            <div class="bg-white shadow-2xl rounded-3xl p-6 backdrop-blur-md bg-opacity-80 transition-all hover:shadow-3xl">
                <div class="flex items-center mb-4">
                    <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_j1adxtyb.json" background="transparent" speed="1" style="width: 60px; height: 60px;" loop autoplay></lottie-player>
                    <h2 class="text-2xl font-extrabold text-gray-800 ml-3">Gentevra Size Assistant</h2>
                </div>
                <p class="mb-4 text-sm text-gray-600">Find your perfect fit with our AI-powered size assistant!</p>

                <div class="grid grid-cols-1 gap-3 mb-4">
                    <select id="gender" class="border p-2 rounded-md w-full text-sm bg-gray-50 shadow-sm" onchange="showProductSelection()">
                        <option value="">Select Gender</option>
                        <option value="male">Men</option>
                        <option value="female">Women</option>
                    </select>

                    <div id="productSelection" class="hidden">
                        <select id="productType" class="border p-2 rounded-md w-full text-sm bg-gray-50 shadow-sm" onchange="showSizeFields()">
                            <option value="">Select Product Type</option>
                            <option value="shirt">Shirt</option>
                            <option value="pants">Pants</option>
                            <option value="dress">Dress</option>
                            <option value="coat">Coat</option>
                            <option value="shoes">Shoes</option>
                            <option value="jacket">Jacket</option>
                            <option value="cardigan">Cardigan</option>
                            <option value="polo">Poloshirt</option>
                            <option value="jeans">Jeans</option>
                            <option value="skirt">Skirt</option>
                            <option value="blouse">Blouse</option>
                            <option value="suit">Suit</option>
                        </select>
                    </div>

                    <div id="sizeFields" class="hidden grid grid-cols-1 gap-2">
                        <input type="number" placeholder="Bust/Chest (cm)" id="bust" class="border p-2 rounded-md w-full text-sm bg-gray-50 shadow-sm">
                        <input type="number" placeholder="Waist (cm)" id="waist" class="border p-2 rounded-md w-full text-sm bg-gray-50 shadow-sm">
                        <input type="number" placeholder="Hips (cm)" id="hips" class="border p-2 rounded-md w-full text-sm bg-gray-50 shadow-sm">
                        <input type="number" placeholder="Shoe Size (EU)" id="shoeSize" class="border p-2 rounded-md w-full text-sm bg-gray-50 shadow-sm">
                    </div>
                </div>

                <button onclick="recommendSize()" class="w-full bg-green-600 text-white py-2 rounded-md text-sm font-semibold hover:bg-green-700 transition-all">
                    Get My Perfect Size
                </button>

                <p id="sizeRecommendation" class="mt-4 text-md font-semibold text-green-600"></p>
                <p id="personalizedAdvice" class="mt-1 text-sm font-medium text-gray-700"></p>
            </div>
        `;

        window.showProductSelection = function() {
            document.getElementById('productSelection').classList.remove('hidden');
        }

        window.showSizeFields = function() {
            const productType = document.getElementById('productType').value;
            const sizeFields = document.getElementById('sizeFields');

            sizeFields.classList.add('hidden');
            if (productType === 'shoes') {
                sizeFields.querySelector('#shoeSize').parentElement.classList.remove('hidden');
            } else {
                sizeFields.querySelectorAll('input').forEach(el => el.parentElement.classList.remove('hidden'));
            }
            sizeFields.classList.remove('hidden');
        }
    });
    </script>

</body>
</html>
