<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentevra Size Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-50">
    <div id="gentevra-size-assistant" class="p-6 max-w-5xl mx-auto"></div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const sizeAssistant = document.getElementById('gentevra-size-assistant');
        
        sizeAssistant.innerHTML = `
            <div class="bg-white shadow-2xl rounded-3xl p-10 transition-all hover:shadow-3xl">
                <div class="flex items-center mb-8">
                    <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_vf2xfs9m.json"  background="transparent"  speed="1"  style="width: 80px; height: 80px;"  loop autoplay></lottie-player>
                    <h2 class="text-4xl font-extrabold text-gray-800 ml-4">Gentevra Future Size & Style Assistant</h2>
                </div>
                <p class="mb-8 text-lg text-gray-600">Experience the ultimate in size and style recommendations with our state-of-the-art assistant.</p>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <input type="text" placeholder="Height (cm)" id="height" class="border border-gray-300 p-4 rounded-xl w-full shadow-sm focus:ring-2 focus:ring-blue-400">
                    <input type="text" placeholder="Weight (kg)" id="weight" class="border border-gray-300 p-4 rounded-xl w-full shadow-sm focus:ring-2 focus:ring-blue-400">
                    <input type="text" placeholder="Bust (cm)" id="bust" class="border border-gray-300 p-4 rounded-xl w-full shadow-sm focus:ring-2 focus:ring-blue-400">
                    <input type="text" placeholder="Waist (cm)" id="waist" class="border border-gray-300 p-4 rounded-xl w-full shadow-sm focus:ring-2 focus:ring-blue-400">
                    <input type="text" placeholder="Hips (cm)" id="hips" class="border border-gray-300 p-4 rounded-xl w-full shadow-sm focus:ring-2 focus:ring-blue-400">
                    <input type="text" placeholder="Age" id="age" class="border border-gray-300 p-4 rounded-xl w-full shadow-sm focus:ring-2 focus:ring-blue-400">
                </div>

                <button onclick="recommendSize()" class="w-full bg-gradient-to-r from-green-400 to-blue-600 text-white py-4 rounded-xl shadow-lg text-lg font-semibold hover:from-green-500 hover:to-blue-700 transition-all">
                    Get My Perfect Size & Style
                </button>

                <p id="sizeRecommendation" class="mt-8 text-3xl font-bold text-green-600"></p>
                <p id="personalizedAdvice" class="mt-2 text-xl font-medium text-blue-500"></p>

                <div class="mt-10 p-6 bg-gradient-to-r from-blue-50 to-white rounded-xl shadow-md">
                    <h3 class="text-2xl font-bold mb-4">Modern Size Chart</h3>
                    <img src="https://via.placeholder.com/800x500?text=Stunning+Size+Chart" alt="Modern Size Chart" class="rounded-lg shadow-md">
                    <p class="text-gray-600 mt-4">Refer to this chart to match your measurements with international standard sizes.</p>
                </div>
            </div>
        `;

        window.recommendSize = function() {
            const height = parseInt(document.getElementById('height').value);
            const weight = parseInt(document.getElementById('weight').value);
            const bust = parseInt(document.getElementById('bust').value);
            const waist = parseInt(document.getElementById('waist').value);
            const hips = parseInt(document.getElementById('hips').value);
            const age = parseInt(document.getElementById('age').value);

            let size = 'M';
            if (height + weight + bust + waist + hips > 400) {
                size = 'L';
            } else if (height + weight + bust + waist + hips < 300) {
                size = 'S';
            }
            
            document.getElementById('sizeRecommendation').innerText = `Recommended Size: ${size} (EU Standard)`;
            document.getElementById('personalizedAdvice').innerText = 
                `Based on your measurements, we recommend styles that enhance your body shape.`;
        }
    });
    </script>

</body>
</html>
